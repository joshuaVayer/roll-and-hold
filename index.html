<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Le projet FITT est une association de prévention sur les risques des réseaux sociaux. Nous somme aussi là pour soutenir les victimes de harcélement " />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/img/favicon.png">
    <!-- CSS reset file -->
    <link rel="stylesheet" href="public/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="public/css/style.css">

    <title>Roll & hold</title>
</head>

<body>
    <main class="wrapper container-fluid text-center">
        <div class="players row">
            <div class="player player__one player__active col">
                <div class="line1"></div>
                <div class="player-details line2">
                    <h2>PLAYER 2</h2>
                    <p>43</p>
                </div>
                <div class="player-hand line3">
                    <h4 class="pt-2">CURRENT</h4>
                    <p>10</p>
                </div>
            </div>

            <div class="player player__two col">
                <div class="line1"></div>
                <div class="player-details line2">
                    <h2>PLAYER 2</h2>
                    <p>90</p>
                </div>
                <div class="player-hand line3">
                    <h4 class="pt-2">CURRENT</h4>
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="options">
            <div class=" option option__new-game line1">
                <button><i class="bi bi-plus-circle"></i>NEW GAME</button>
            </div>
            <div class=" option option__dice line2">
                <div class="dice">
                    <h1>DICE</h1>
                </div>
            </div>
            <div class=" option option__hold-roll line3">
                <p><button><i class="bi bi-arrow-repeat"></i>ROLL DICE</button></p>
                <p><button><i class="bi bi-box-arrow-in-down"></i>HOLD</button></p>
            </div>
        </div>
    </main>
</body>

</html>
